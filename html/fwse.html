<html>
   <head>
       <title>Fwse Prototype</title>
       <link type="text/css" href="css/ui-lightness/jquery-ui-1.7.2.custom.css" rel="stylesheet" />
       <link type="text/css" href="fwse.css" rel="stylesheet" />

       </div>
       </div>
       <div id='right'></div>
